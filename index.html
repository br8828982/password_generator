<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>

    <div>
        <label for="total-char">Total Characters:</label>
        <input type="number" id="total-char" value="12">
    </div>

    <div>
        <label for="upper-case">Include Uppercase:</label>
        <input type="checkbox" id="upper-case" checked>
    </div>

    <div>
        <label for="lower-case">Include Lowercase:</label>
        <input type="checkbox" id="lower-case" checked>
    </div>

    <div>
        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" checked>
    </div>

    <div>
        <label for="symbols">Include Symbols:</label>
        <input type="checkbox" id="symbols" checked>
    </div>

    <div>
        <button id="btn">Generate Password</button>
    </div>

    <div>
        <p id="pass-box"></p>
    </div>

    <script>
        const upperSet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerSet = "abcdefghijklmnopqrstuvwxyz";
        const numberSet = "1234567890";
        const symbolSet = "~!@#$%^&*()_+/";
        
        const passBox = document.getElementById("pass-box");
        const totalChar = document.getElementById("total-char");
        const upperInput = document.getElementById("upper-case");
        const lowerInput = document.getElementById("lower-case");
        const numberInput = document.getElementById("numbers");
        const symbolInput = document.getElementById("symbols");

        const getRandomData = (dataSet) => dataSet[Math.floor(Math.random() * dataSet.length)];

        const generatePassword = (password = "") => {
            if (upperInput.checked) password += getRandomData(upperSet);
            if (lowerInput.checked) password += getRandomData(lowerSet);
            if (numberInput.checked) password += getRandomData(numberSet);
            if (symbolInput.checked) password += getRandomData(symbolSet);
            if (password.length < totalChar.value) return generatePassword(password);

            password = password.slice(0, totalChar.value);

            passBox.innerText = password;
        }

        generatePassword();

        const generateBtn = document.getElementById("btn");

        generateBtn.addEventListener("click", () => {
          generatePassword();
        });
    </script>

</body>
</html>
