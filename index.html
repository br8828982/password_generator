<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #password {
      font-size: 18px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 300px;
      text-align: center;
      outline: none;
      border-radius: 5px;
    }
    #lengthValue {
      display: inline-block;
      font-size: 16px;
      background: red;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>

  <label for="length">Password Length: </label>
  <input type="range" id="length" min="8" max="20" value="12">
  <input id="lengthValue" readonly value="12">
  <br>

  <form id="checkboxForm">
    <input type="checkbox" id="lowercase" name="option" checked>
    <label for="lowercase">Include Lowercase</label>

    <input type="checkbox" id="uppercase" name="option" checked>
    <label for="uppercase">Include Uppercase</label>

    <input type="checkbox" id="numbers" name="option" checked>
    <label for="numbers">Include Numbers</label>

    <input type="checkbox" id="symbols" name="option" checked>
    <label for="symbols">Include Symbols</label>
  </form>

  <br>
  <input id="password" readonly>

  <script>
    const checkboxForm = document.getElementById('checkboxForm');
    const checkboxes = {
      lowercase: document.getElementById("lowercase"),
      uppercase: document.getElementById("uppercase"),
      numbers: document.getElementById("numbers"),
      symbols: document.getElementById("symbols")
    };
    
    checkboxForm.addEventListener('change', (event) => {
      const checkedCheckbox = checkboxForm.querySelector('input[name="option"]:checked');
      
      if (checkedCheckbox)  {
        generatePassword();
        return;
      }
      
      event.target.checked = true;
    });

    function generatePassword() {
      const length = document.getElementById("length").value;
      let allChars = '';
      let password = '';

      const charSets = {
        lowercase: 'abcdefghijklmnopqrstuvwxyz',
        uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
        numbers: '0123456789',
        symbols: '!@#$%^&*()-_+=<>?/{}[]|'
      };

      for (const char in checkboxes) {
        if (checkboxes[char].checked) {
          allChars += charSets[char];
          password += getRandomChar(charSets[char]);
        }
      }

      for (let i = password.length; i < length; i++) {
        password += getRandomChar(allChars);
      }

      document.getElementById("password").value = password;
    }

    function getRandomChar(characters) {
      const randomIndex = Math.floor(Math.random() * characters.length);
      return characters[randomIndex];
    }

    document.getElementById("length").addEventListener("input", function () {
      document.getElementById("lengthValue").value = this.value;
      generatePassword();
    });

    generatePassword();
  </script>

</body>
</html>
